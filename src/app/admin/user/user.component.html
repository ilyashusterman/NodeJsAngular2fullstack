<div class="container">
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
        <th>Name</th>
        <th>Login</th>
        <th>Password</th>
        <th>Permissions</th>
        <th>Actions</th>
      </tr>
      </thead>
    </table>
  </div><!--//tbl-header-->
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let user of users" >
          <td>{{user.username }} userID={{user.id}}</td>
          <td>{{user.password}}</td>
          <td class="checkbox">
            <tr>
            <td><label><input type="checkbox" name="vehicle" value="Admin" checked="checked">{{user.permissions[0]}}</label></td>
              <td><label><input type="checkbox" name="vehicle" value="Qa" checked="checked">{{user.permissions[1]}}</label><br></td>
            </tr>
            <tr>
              <td><label><input type="checkbox" name="vehicle" value="Transcript" checked="checked">{{user.permissions[2]}}</label></td>
              <td><label><input type="checkbox" name="vehicle" value="Statistic" checked="checked">{{user.permissions[3]}}</label></td>
            </tr>
          </td>
          <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#edit' + user.id">Edit</button>
            <div [attr.id]="'edit'+user.id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-body">
                    <h2>Edit</h2>
                    <input type="text" />
                    <button class="btn btn-default"  (click)="editUser(user, $event)" data-dismiss="modal">Edit</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#delete' + user.id" >Delete</button>
              <div [attr.id]="'delete'+user.id" class="modal fade" tabindex="-1" role="alert" aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-body">
                      <h2>Are you sure want to remove?</h2>
                      <button class="btn btn-default" (click)="deleteUser(user.id, $event)" data-dismiss="modal">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div><!--//tbl-content-->
</div><!--container-->
